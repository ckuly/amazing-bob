{% extends "base.html" %}

{% block content %}
<body>
    <h2>Are you sure you want to delete this project?</h2>
    <p>Project: {{ project.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" class="header-button">Yes, Delete</button>
        <a href="{% url 'user_projects' %}" class="header-button">Cancel</a>
    </form>
</body>
{% endblock %}
