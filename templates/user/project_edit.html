{% extends "base.html" %}

{% block content %}
<div class="container full-height">
    <h2>Edit Project</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="header-button">Save Changes</button>
        <a href="{% url 'user_projects' %}" class="header-button">Cancel</a>
    </form>
</div>
{% endblock %}
