{% extends "base.html" %}

{% block content %}
<div class="container full-height">
    <h2>Create New Project</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit" class="header-button">Create Project</button>
            <a href="{% url 'user_projects' %}" class="header-button">Back to Projects</a>
        </div>
    </form>
</div>
{% endblock %}
