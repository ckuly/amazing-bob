{% extends "base.html" %}

{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Register{% endblock %}</title>
</head>
<div class="container register">
    <h3>Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="password2" placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-instagram register-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/accounts/login/"><strong>Login here.</strong></a></p>
</div>

{% endblock %}
