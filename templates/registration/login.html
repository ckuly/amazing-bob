{% extends "base.html" %}

    <title>{% block title %}Login{% endblock %}</title>
{% block content %}
  {% if next %}
    {% if user.is_authenticated %}
      <p class="error-message">You do not have access to this information. You need to log in.</p>
    {% endif %}
  {% endif %}

  <div class="container register">
    <h3>Log In</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-instagram register-button">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
  </div>
{% endblock %}
